<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="../../css/login.css">
    <script type="text/javascript" src="../../js/jquery-3.4.1.min.js"></script>
</head>
<body bgcolor="#cccccc">
<div style="position: absolute;top: 240px;left :650px;border: 1px #000000 solid;background:url(../../images/index.jpg) no-repeat;width:588px; height:347px;">
    <div style=" width:588px;">
        <div style="color:#508e46; float:left; font-size:32px; margin-top:28px; padding-left:200px; font-weight:bold;">
            酒店管理系统
        </div>
    </div>
    <div style="text-align:center;margin-top:10px; border:0px #FF0000 solid;">
<!--        <form name="newsp_form" style="margin:0" action="login_checkout" method="post">-->
            <table id="__01" border="0" cellpadding="0" cellspacing="0" style="padding-left: 170px;padding-top: 80px">
                <tr>
                    <td style="font-size:12px;">用户名：</td>
                    <td style="padding-left:10px;">
                        <input type="text" id="userName" name="userName" style="border:1px #80a9b9 solid; width:150px" value=""/>
                    </td>
                </tr>
                <tr height="40">
                    <td style="font-size:12px;">密&nbsp;&nbsp;码：</td>
                    <td style="padding-left:10px;">
                        <input type="password" id = "password" name="password" style="border:1px #80a9b9 solid;width:150px" value=""/>
                    </td>
                </tr>
                <tr height="40">
                    <td height="60" align="center" valign="middle" colspan="2" style="margin-top:50px;">
                        <input onclick="checkout()" type="submit" value="登&nbsp; 陆"/>
                    </td>
                </tr>
            </table>
<!--        </form>-->
    </div>
</div>
</body>
<script type="text/javascript">
    function checkout(){
        $.post("login_checkout",{"userName":$('#userName').val(),"password":$('#password').val()},function(data){
            var temp = JSON.parse(data);
            if(temp[0]=='0'){
                window.location = "domestic";
            }
            if(temp[0]=='1'){
                window.location = "administrator";
            }
            if(temp[0]=='npn'){
                alert("用户名或密码不能为空，请输入用户名和密码");
            }
            if(temp[0]=='npc'){
                alert("用户名或密码错误，请重新输入用户名和密码");
            }
        })
    }
</script>
</html>
